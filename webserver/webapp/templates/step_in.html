<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Features - LocalGood</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container"><a class="navbar-brand logo" href="/">LocalGood</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
            id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"></li>
                <li class="nav-item" role="presentation"></li>
                <li class="nav-item" role="presentation"></li>
                <li class="nav-item" role="presentation"></li>
            </ul>
        </div>
    </div>
</nav>

<main class="page">
    <section class="clean-block features">
        <div class="container">
            <form id="categories_selection_form" enctype="application/x-www-form-urlencoded" method="get" action="/step">
                <!-- Fixed parameters -->
                <input type="checkbox" name="hc" value="{{ hc }}" style="display: none; visibility: hidden" checked>

                <div class="block-heading">
                    <h2 class="text-info">Products</h2>
                </div>
                <div class="card">
                    <!--Accordion wrapper-->
                    <div class="card-header">
                        <div class="accordion md-accordion accordion-blocks" id="accordionEx78" role="tablist" aria-multiselectable="true">
                            {% for cat in categories %}
                            <!-- Accordion card -->
                            <div class="card">
                                <div class="card-header" role="tab">
                                    <input class="dropdown float-left form-check-input" type="checkbox" id="{{ cat.id }}" name="in" value="{{ cat.id }}">
                                    <label for="{{ cat.id }}" class="label-table">
                                        <h5 class="mt-1 mb-0">
                                            <span>{{ cat.name }}</span>
                                        </h5>
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </section>
</main>

<footer class="page-footer dark">
</footer>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="assets/js/smoothproducts.min.js"></script>
<script src="assets/js/theme.js"></script>

</body>
</html>
