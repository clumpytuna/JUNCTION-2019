<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us - LocalLoot</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/menu-collapse-ultimate.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">LocalLoot</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <form id="categories_selection_form" enctype="application/x-www-form-urlencoded" method="get" action="/step">
                    <input type="checkbox" name="hc" value="{{ hc }}" style="display: none; visibility: hidden" checked>

                    {% for interest in interests %}
                    <input type="checkbox" name="in" value="{{ interest }}" style="display: none; visibility: hidden" checked>
                    {% endfor %}

                    <div class="block-heading">
                        <h2 class="text-info">Which countries are you visiting?</h2>
                    </div>
                    {% for country in countries %}
                    <div class="form-group" style="margin-bottom: 15px;">
                        <input class="dropdown float-left form-check-input" type="checkbox" id="{{ country.id }}" name="dst" value="{{ country.id }}">
                        <label for="{{ country.id }}" class="label-table">{{ country.name }}</label>
                    </div>
                    {% endfor %}
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit" style="margin-top: 27px;">Continue</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="page-footer dark"></footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
